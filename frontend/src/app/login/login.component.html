<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header"> <b> Iniciar Sesión - Creaciones Sunday </b></h4>
        <div class="card-body">
            <form *ngIf="formData" [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)">
                <div id="email" class="form-group" >
                    <label>Email:</label>
                    <input type="email" formControlName="email" class="form-control" required>
                </div>
                <div class="form-group" id="password">
                    <label for="password">Contraseña: </label>
                    <input type="password" formControlName="password" class="form-control" required>
                </div>
                    <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</div>
